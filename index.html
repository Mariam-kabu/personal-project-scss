<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCSS Project</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <section class="component-1">
            <div class="grid">
                <div class="lighter"></div>
                <div class="red">
                    <h1 class="montserrat"><div>E</div>exhibition</h1>
                    <p class="dark montserrat block">PHOTOGRAPHY</p>
                    <h2 class="montserrat"><span>John Doe:</span><br> SHADOWS</h2>
                    <p class="open-sans par">
                        From the 20th of September <br> to the 12th of October.
                    </p>
                    <div class="flex">
                        <img src="assets/component-1/arrow.png" alt="arrow">
                        <span class="montserrat">FREE ADMISSION</span>
                    </div>
                    <div class="flex icon-box">
                        <div>
                            <img src="assets/component-1/eye.png" alt="Eye">
                        </div>
                        <div>
                            <img src="assets/component-1/image.png" alt="image">
                        </div>
                        <div class="">
                            <img src="assets/component-1/marker.png" alt="Marker">
                        </div>
                    </div>
                    <div class="dark burger-bar">
                        <div class="bar">
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div class="lighter">
                    <div class="dark">
                        <div class="bar">
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div class="light span"></div>
                <div class="dark responsive-span">
                    <div class="left-right">
                        <i class="fa-solid fa-chevron-left"></i>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
